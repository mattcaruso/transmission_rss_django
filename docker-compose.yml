version: "3.9"

services:
  django:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
      - /volume1/media:/media
      - /volume1/docker/rss-django:/data
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=
      - DATABASE_PATH=
      - TRANSMISSION_ADDRESS=
      - TRANSMISSION_PORT=9091
      - DOWNLOAD_PATH=
  djangoq:
    build: .
    command: python manage.py qcluster
    volumes:
      - .:/code
    ports:
      - "8001:8001"
    depends_on:
      - django
